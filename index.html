  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'IBM Plex Sans Arabic', 'sans-serif'],
            mono: ['IBM Plex Mono', 'monospace'],
          },
          colors: {
            // Dark Elite - Backgrounds
            gray: {
              950: '#050508',
              900: '#0A0A0F',      // Base Background
              850: 'rgba(26, 28, 35, 0.7)', // Surface (Glass)
              800: '#12121A',      // Elevated 1
              750: '#1A1C23',      // Elevated 2
              700: 'rgba(255, 255, 255, 0.08)', // Border Subtle
              600: 'rgba(255, 255, 255, 0.12)', // Border Default
              500: '#64748B',      // Text Tertiary
              400: '#94A3B8',      // Text Secondary
              300: '#9A8EB3',      // Accent Tertiary (Lavender)
              200: '#CBD5E1',
              100: '#FFFFFF',      // Text Primary
            },
            // Dark Elite - Primary Accent (Purple)
            // Mapped to 'blue' classes for backward compatibility with existing code
            blue: {
              300: '#B0A6C7',      // Primary Light / Lavender
              400: '#7A72B6',      // Primary Light
              500: '#5A5296',      // Primary Default
              600: '#4A4280',      // Primary Dark
              700: '#3D3866',      // Primary Muted
            },
            // Dark Elite - Secondary Accent (Teal)
            // Mapped to 'teal' and 'emerald' for consistency
            teal: {
               300: '#5DCAB0',     // Secondary Light
               400: '#4CC2A5',
               500: '#3DB89A',     // Secondary Default
               600: '#2D9A7E',     // Secondary Dark
            },
            emerald: {
               400: '#5DCAB0',
               500: '#3DB89A',
               600: '#2D9A7E',
            },
            // Explicit Purple mapping if needed
            purple: {
               400: '#7A72B6',
               500: '#5A5296',
               600: '#4A4280',
            }
          },
          boxShadow: {
            'sm': '0 1px 2px rgba(0, 0, 0, 0.3)',
            'md': '0 4px 24px rgba(0, 0, 0, 0.4)',
            'card': '0 4px 24px rgba(0,0,0,0.4), 0 0 20px rgba(90,82,150,0.08)', // Signature Card Glow
            'glow-primary': '0 0 20px rgba(90, 82, 150, 0.15)',
            'glow-secondary': '0 0 20px rgba(61, 184, 154, 0.12)',
          },
          animation: {
            'fade-in': 'fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards',
            'slide-up': 'slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap');
    
    body {
      background-color: #0A0A0F;
      color: #FFFFFF;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    
    /* Elegant Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #0A0A0F;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 9999px;
      transition: background 0.2s;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
